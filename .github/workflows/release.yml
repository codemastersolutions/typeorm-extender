name: Release and Publish

# Este workflow executa APENAS quando um Pull Request Ã© completado com sucesso:
# - PR deve estar merged (nÃ£o apenas fechado)
# - PR deve estar no estado 'closed'
# - PR nÃ£o deve ser um draft
# - Deve ter um merge commit SHA vÃ¡lido

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true && github.event.pull_request.state == 'closed' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify successful merge
        run: |
          echo "Verificando se o merge foi bem-sucedido..."
          echo "PR merged: ${{ github.event.pull_request.merged }}"
          echo "PR state: ${{ github.event.pull_request.state }}"
          echo "PR draft: ${{ github.event.pull_request.draft }}"
          echo "Merge commit SHA: ${{ github.event.pull_request.merge_commit_sha }}"
          
          # Verifica se o merge commit existe
          if [ "${{ github.event.pull_request.merge_commit_sha }}" = "null" ] || [ -z "${{ github.event.pull_request.merge_commit_sha }}" ]; then
            echo "âŒ Erro: Merge commit SHA nÃ£o encontrado"
            exit 1
          fi
          
          echo "âœ… Merge verificado com sucesso"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build project
        run: npm run build
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Determine version bump type
        id: version-bump
        run: |
          # Usa conventional commits para determinar o tipo de bump
          echo "Analisando commits para determinar tipo de bump..."
          
          # Executa o script que analisa conventional commits
          BUMP_TYPE=$(npm run version:bump --silent)
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          
          case $BUMP_TYPE in
            major)
              echo "ğŸš¨ Version bump: MAJOR (breaking changes detected)"
              ;;
            minor)
              echo "âœ¨ Version bump: MINOR (new features detected)"
              ;;
            patch)
              echo "ğŸ› Version bump: PATCH (bug fixes or other changes)"
              ;;
            *)
              echo "ğŸ“¦ Version bump: PATCH (default)"
              echo "bump_type=patch" >> $GITHUB_OUTPUT
              ;;
          esac
      
      - name: Bump version
        id: version
        run: |
          BUMP_TYPE="${{ steps.version-bump.outputs.bump_type }}"
          NEW_VERSION=$(npm version $BUMP_TYPE --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Update package-lock.json
        run: npm install --package-lock-only
      
      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push origin main
      
      - name: Create Git tag
        run: |
          git tag ${{ steps.version.outputs.new_version }}
          git push origin ${{ steps.version.outputs.new_version }}
      
      - name: Generate changelog
        id: changelog
        run: |
          # Gera changelog baseado em conventional commits
          echo "Gerando changelog baseado em conventional commits..."
          
          # Executa o script que gera changelog
          CHANGELOG=$(npm run changelog:generate --silent)
          
          # Salva o changelog em um arquivo
          echo "$CHANGELOG" > changelog.md
          
          # TambÃ©m salva para usar no release
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          echo "ğŸ“ Changelog gerado com sucesso"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Release ${{ steps.version.outputs.new_version }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.pull_request.base.sha }}..${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
      
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const bumpType = '${{ steps.version-bump.outputs.bump_type }}';
            const bumpEmoji = {
              'major': 'ğŸš¨',
              'minor': 'âœ¨', 
              'patch': 'ğŸ›'
            }[bumpType] || 'ğŸ“¦';
            
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Release Created Successfully!**\n\n` +
                    `${bumpEmoji} **Version**: ${{ steps.version.outputs.new_version }} (${bumpType})\n` +
                    `ğŸ“‹ **Semantic Versioning**: Baseado em Conventional Commits\n` +
                    `ğŸ“¦ **NPM**: https://www.npmjs.com/package/@codemastersolutions/typeorm-extender\n` +
                    `ğŸ·ï¸ **Release**: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.new_version }}\n\n` +
                    `---\n\n` +
                    `**Changelog:**\n\n${{ steps.changelog.outputs.changelog }}`
            });